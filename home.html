<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: linear-gradient(to right, #1abc9c, #16a085);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .header::after {
            content: '';
            display: block;
            height: 5px;
            background: #fff;
            width: 100px;
            margin: 10px auto 0;
            border-radius: 5px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }
        .content h2 {
            margin: 20px 0;
            font-size: 2em;
            color: #16a085;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background: #1abc9c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.1s;
        }
        .cta-button:hover {
            background: #16a085;
        }
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            background: #333;
            color: #fff;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 1em;
        }
        .animated-bg {
            background: linear-gradient(270deg, #3b44e3, #16a085, #eb3535, #8e44ad);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="header animated-bg">
        <h1>Welcome to Our Website</h1>
    </div>
    <div class="container">
        <div class="content">
            <h2>Discover Our Features</h2>
            <p>the website will  be developed later....</p>
            
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024  Company. All Rights Reserved.</p>
    </div>
</body>
</html>
